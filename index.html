<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <div class="score-board">
    <h3 id="wins">wins: 0</h3>
    <h3 id="loses">loses: 0</h3>
    <h3 id="ties">ties: 0</h3>
  </div>
  <h1>Choose Your Weapon</h1>
  <div class="btn-container">
    <img id="0" class="btn-img" src="./images/rock.png" alt="">
    <img id="1" class="btn-img" src="./images/paper.png" alt="">
    <img id="2" class="btn-img" src="./images/scissors.png" alt="">
  </div>
    <h1 id="win">WIN!</h1>
    <h1 id="lose">LOSE</h1>
    <h1 id="tie">Tie</h1>
  <div class="battle-container"></div>
  <button id="reset">Play Again?</button>
</body>
</html>
